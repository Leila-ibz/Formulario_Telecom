<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Feedback del Curso</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <div class="background-image"></div>
    <div class="container">
        <h1>Formulario de Feedback de Finalización de Curso</h1>
        <form id="feedback-form">
            <div class="section">
                <h2>Información Personal:</h2>
                <input type="text" placeholder="Nombre y Apellido" required>
                <input type="email" placeholder="Correo Electrónico" required>
                <select required>
                    <option value="" disabled selected>Curso realizado:</option>
                    <option value="instructor1">Testing</option>
                    <option value="instructor2">Big Data</option>
                    <option value="instructor3">Programación</option>
                </select>
                <select required>
                    <option value="" disabled selected>Instructor a Cargo</option>
                    <option value="instructor1">Laura Lazarte</option>
                    <option value="instructor2">Susana Gimenez</option>
                    <option value="instructor3">Maria Perez</option>
                </select>
            </div>
            <div class="section">
                <h2>Preguntas sobre el Contenido:</h2>
                <textarea placeholder="¿Qué te pareció el contenido de los módulos del curso?"></textarea>
                <textarea placeholder="¿Crees que el contenido aportó conocimientos relevantes a tu carrera?"></textarea>
            </div>
            <div class="section">
                <h2>Calidad de la Instrucción:</h2>
                <select required>
                    <option value="" disabled selected>Calidad de Enseñanza</option>
                    <option value="excelente">Excelente</option>
                    <option value="buena">Buena</option>
                    <option value="regular">Regular</option>
                    <option value="mala">Mala</option>
                </select>
            </div>
            <div class="section">
                <h2>Plataforma y Recursos:</h2>
                <select required>
                    <option value="" disabled selected>Fácil de Usar</option>
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                </select>
                <select required>
                    <option value="" disabled selected>Recursos Útiles</option>
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                </select>
                <select required>
                    <option value="" disabled selected>Problemas Técnicos</option>
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="section">
                <h2>Sugerencias de Mejora:</h2>
                <textarea placeholder="Sugerencias para mejorar el curso"></textarea>
            </div>
            <div class="section">
                <h2>¿Recomendarías este curso a otras personas?</h2>
                <label>
                    <input type="radio" name="recomendar" value="si"> Sí
                </label>
                <label>
                    <input type="radio" name="recomendar" value="no"> No
                </label>
                <textarea placeholder="Comentario final sobre tu experiencia"></textarea>
            </div>
            <button type="submit" id="submit-button">Enviar</button>
        </form>
    </div>

    <script>
        document.getElementById('feedback-form').addEventListener('submit', function(event) {
            event.preventDefault();
            swal("¡Formulario Enviado!", "Tu formulario fue enviado con éxito. ¡Muchas gracias por formar parte de Digit@lers! Te deseamos el mayor de los éxitos en esta nueva etapa.", "success");
        });
    </script>
</body>
</html>
